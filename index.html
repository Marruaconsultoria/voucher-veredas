<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial - Marruá Consultoria & Veredas</title>
    
    <!-- =================================================================== -->
    <!-- INÍCIO: Meta Tags para Prévia em Redes Sociais (Open Graph)      -->
    <!-- =================================================================== -->
    
    <!-- Título que aparecerá na prévia do link -->
    <meta property="og:title" content="Convite Especial: Marruá & Veredas">
    
    <!-- Descrição que aparecerá na prévia do link -->
    <meta property="og:description" content="Clique para ativar sua consultoria de abate gratuita. Um benefício exclusivo da nossa parceria.">
    
    <!-- IMAGEM que aparecerá na prévia. A URL agora reflete a nova pasta. -->
    <meta property="og:image" content="https://marruaconsultoria.github.io/voucher-veredas/voucher-veredas.png">
    
    <!-- URL final da sua página. Atualizada para o novo link. -->
    <meta property="og:url" content="https://marruaconsultoria.github.io/voucher-veredas/">
    
    <meta property="og:type" content="website">
    
    <!-- =================================================================== -->
    <!-- FIM: Meta Tags para Prévia em Redes Sociais                       -->
    <!-- =================================================================== -->

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Playfair Display (para títulos) e Inter (para corpo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Define as fontes personalizadas */
        body {
            font-family: 'Inter', sans-serif;
            /* Imagem de fundo com sobreposição escura */
            background-image: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.8)), url('https://images.unsplash.com/photo-1589995228188-a0919bf192a4?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .font-title {
            font-family: 'Playfair Display', serif;
        }
        /* Efeito de brilho no botão */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 650ms;
        }
        .btn-shine:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 p-4">

    <!-- Container do Cartão-Convite -->
    <div class="w-full max-w-md bg-slate-900/50 backdrop-blur-lg rounded-2xl border-2 border-amber-400/50 shadow-2xl shadow-amber-500/20 overflow-hidden">
        
        <div class="p-8 md:p-10 text-white text-center">
            
            <!-- Cabeçalho da Parceria -->
            <header class="mb-6">
                <h2 class="text-slate-300 text-lg">Uma parceria entre</h2>
                <h1 class="font-title text-3xl md:text-4xl text-amber-400 mt-1">
                    Marruá & Veredas
                </h1>
            </header>

            <!-- Seção do Convite Especial -->
            <div class="bg-gradient-to-br from-amber-400 to-amber-600 text-slate-900 rounded-xl p-6 my-8 transform transition-transform duration-300 hover:scale-105 shadow-lg">
                <h3 class="font-title font-bold text-2xl md:text-3xl">Convite Especial</h3>
                <p class="mt-2 text-slate-800 text-base md:text-lg">
                    Sua primeira consultoria de abate é por nossa conta. Aproveite este benefício da nossa parceria!
                </p>
                <div class="font-title font-extrabold text-5xl md:text-6xl text-white tracking-wider mt-4">
                    GRÁTIS
                </div>
            </div>
            
            <!-- Slogan -->
            <div class="mt-8">
                <p class="text-md font-medium text-slate-400 italic">
                    “Mais rendimento por cabeça. Zero desperdício.”
                </p>
            </div>

            <!-- Botão de Ação (CTA) com link do WhatsApp e mensagem pré-escrita -->
            <div class="mt-8">
                <a href="https://wa.me/5567992196499?text=Ol%C3%A1!%20Vi%20o%20convite%20especial%20da%20parceria%20Marru%C3%A1%20e%20Veredas%20e%20gostaria%20de%20ativar%20minha%20consultoria%20gratuita." 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="btn-shine inline-block w-full max-w-xs bg-amber-500 text-slate-900 text-lg font-bold py-4 px-6 rounded-lg shadow-lg shadow-amber-500/30 transition-all duration-300 transform hover:bg-amber-400 hover:scale-110 hover:shadow-xl hover:shadow-amber-500/50 focus:outline-none focus:ring-4 focus:ring-amber-300">
                    ATIVAR MEU CONVITE
                </a>
            </div>

        </div>
    </div>

</body>
</html>
